<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="assets/styles/css/main.css" />
  </head>
  <body>

    <!-- Header -->
    <header>
    </header>

    <main class="main-content" role="main">
      <form action="" class="drawForm">
        <ul class="shapeVars">
          <li>
            <label for="">
              <span>Shape:</span> <input placeholder="Shape" required type="text" class="shapeType" list="validShapes">
            </label>
            <datalist id="validShapes">
              <option value="Circle" />
              <option value="Square" />
              <option value="Line" />
              <option value="Clear" />
              <option value="Fill" />
            </datalist>
          </li>
          <li><label for=""><span>X value:</span> <input value="0" placeholder="Distance from left" class="posX" type="number"></label></li>
          <li><label for=""><span>Y value:</span> <input value="0" placeholder="Distance from top" class="posY" type="number"></label></li>
          <li><label for=""><span>Width:</span> <input value="0" placeholder="Width or radius" class="width" type="number"></label></li>
          <li><label for=""><span>Height:</span> <input value="0" placeholder="Height" class="height" type="number"></label></li>
          <li><label for=""><span>Fill colour:</span> <input value="#000000" placeholder="Fill colour" class="fillColor" type="color"></label></li>
          <li><label for=""><span>Border width:</span> <input value="0" placeholder="Border or line width" class="borderWidth" type="number"></label></li>
          <li><label for=""><span>Border colour:</span> <input value="#ffffff" placeholder="Border or line colour" class="borderColor" type="color"></label></li>
        </ul>
        <input type="submit" value="Draw!" />
      </form>
      
      <div class="errorBox"></div>
      <canvas id="myCanvas"></canvas>
    </main>

    <!-- Footer -->
    <footer role="footer">
    </footer>

    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="assets/js/controller.js"></script>
    <script type="text/javascript" src="assets/js/model.js"></script>
    <script type="text/javascript" src="assets/js/view.js"></script>
    <script type="text/javascript" src="assets/js/observer.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

  </body>
</html>
